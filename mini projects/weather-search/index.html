<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootswatch Theme -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
    />
    <title>Weather Search</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
          <h1 id="w-string"></h3>
          <h2 class="text-dark" id="w-location"></h1>
          <h4 id="w-description"></h3>
          <img src="" alt="weather icon" id="w-icon" />
          <ul class="list-group-mt-3" id="w-details">
            <li class="list-group-item" id="w-wind"></li>
            <li class="list-group-item" id="w-humidity"></li>
            <li class="list-group-item" id="w-uv-index"></li>
            <li class="list-group-item" id="w-feels-like"></li>
          </ul>
          <hr />
          <!-- Bootstrap Modal Trigger Button -->
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#locModal"
          >
            Change Location
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="locModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="locModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="w-form">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="w-change-btn">
              Search for city
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
    <!-- Bootstrap JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Application Scripts -->
    <script src="./storage.js"></script>
    <script src="./weather.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
