<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Hide loading and results divs on pageload -->
    <style>
      #loading, #results {
        display: none;
      }
    </style>

    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <p class="lead px-3">This will calculate loans with a fixed interest rate and monthly payment periods.</p>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-dark text-light">$</span>
                  </div>
                  <input
                    type="number"
                    id="amount"
                    class="form-control"
                    placeholder="Loan Amount"
                  />
                </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <input
                      type="number"
                      id="interest"
                      class="form-control"
                      placeholder="Interest"
                    />
                    <div class="input-group-append">
                      <span class="input-group-text bg-dark text-light">%</span>
                    </div>
                  </div>
              </div>
              <div class="form-group">
                <input type="number" id="years" class="form-control" placeholder="Years to Repay">
              </div>
              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
              </div>
            </form>
            <!-- Loader -->
            <div id="loading">
              <img src="./img/loading.gif" alt="loading spinner">
            </div>
            
            <!-- Results -->
            <div id="results" class="mt-2">
              <h2>Results</h2>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-secondary text-light">
                      Monthly Payment
                    </span>                    
                  </div>
                  <input
                    type="text"
                    id="monthly-payment"
                    class="form-control"
                    disabled
                  />
                </div>  
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-secondary text-light">
                    Total Payment
                  </span>                    
                </div>
                <input
                  type="text"
                  id="total-payment"
                  class="form-control"
                  disabled
                />
              </div>  
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text bg-secondary text-light">
                  Total Interest
                </span>                    
              </div>
              <input
                type="text"
                id="total-interest"
                class="form-control"
                disabled
              />
            </div>  
        </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


    <!-- Application Script -->
    <script src="app.js"></script>
  </body>
</html>
